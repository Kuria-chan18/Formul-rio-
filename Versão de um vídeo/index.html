<!DOCTYPE html>

<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    
<div class="conteiner">

    <div class="form-image">
        <img src="assets/img/undraw_forms_re_pkrt.svg" alt="">
    </div>

    <div class="form">
        <form action="#">

            <div class="form-header">

                <div class="title">
                    <h1>Cadastre-se</h1>
                </div>

                <div class="login-botton">
                    <button><a href="#">Entrar</a></button>
                </div>

            </div>

            <div class="input-group">

                <div class="input-box">
                    <label for="firstname">Primeiro Nome:</label>
                    <input id="firstname" type="text" name="firstname" placeholder="Digite seu Primeiro Nome!" required>
                </div>

                <div class="input-box">
                    <label for="lastname">Sobrenome:</label>
                    <input id="lastname" type="text" name="lastname" placeholder="Digite seu Sobrenome!" required>
                </div>

                <div class="input-box">
                    <label for="email">E-mail:</label>
                    <input id="email" type="email" name="email" placeholder="Digite seu E-mail!" required>
                </div>

                <div class="input-box">
                    <label for="number">Celular:</label>
                    <input id="number" type="tel" name="number" placeholder="(XX)XXXXX-XXXX" required>
                </div>

                <div class="input-box">
                    <label for="password">Senha:</label>
                    <input id="password" type="password" name="password" placeholder="Digite sua Senha!" required>
                </div>

                <div class="input-box">
                    <label for="password">Confirmar Senha:</label>
                    <input id="password" type="password" name="confirmpassword" placeholder="Confirme sua Senha!" required>
                </div>

            </div>

            <div class="gender-inputs">

                <div class="gender-title">
                    <h6>Gênero:</h6>
                </div>

                <div class="gender-group">

                    <div class="gender-input">
                        <input type="radio" id="female" name="gender">
                        <label for="female">Feminino</label>
                    </div>

                    <div class="gender-input">
                        <input type="radio" id="male" name="gender">
                        <label for="male">Masculino</label>
                    </div>

                    <div class="gender-input">
                        <input type="radio" id="others" name="gender">
                        <label for="others">Outros</label>
                    </div>

                    <div class="gender-input">
                        <input type="radio" id="none" name="gender">
                        <label for="none">Prefiro não dizer.</label>
                    </div>

                </div>

            </div>

            <div class="continue-button">
                <button><a href="#">Continuar</a></button>
            </div>

        </form>
    </div>

</div>

</body>

</html>
